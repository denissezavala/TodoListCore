resources:
  - name: code
    type: git
    source:
      uri: https://github.com/denissezavala/TodoListCore.git
      branch: master

  - name: pws
    type: cf
    source:
      api: https://api.run.pivotal.io
      username: {{username}}
      password: {{password}}
      organization: {{organization}}
      space: {{space}}
      skip_cert_check: false

jobs:
- name: unit-test
  plan:
  - get: code
    trigger: true
  - task: unit-test
    privileged: true
    file: code/pipeline/unit-test.yml
  
- name: integration-test
  plan:
  - get: code
    trigger: true
  - task: integration-test
    privileged: true
    file: code/pipeline/integration-test.yml
    
- name: deploy
  plan:
  - get: code
    trigger: true
    passed: [unit-test, integration-test]
  - put: pws
    params: 
      manifest: code/manifest.yml
      path: code