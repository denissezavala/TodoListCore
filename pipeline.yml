resources:
  - name: code
    type: git
    source:
      uri: https://github.com/denissezavala/TodoListCore.git
      branch: master

  - name: pws
    type: cf
    source:
      api: https://api.run.pivotal.io
      username: {{username}}
      password: {{password}}
      organization: {{organization}}
      space: {{space}}
      skip_cert_check: false

jobs:
- name: build
  plan:
  - get: code
    trigger: true
  - task: compile
    privileged: true
    file: code/pipeline/compile.yml
  - task: test
    privileged: true
    file: code/pipeline/test.yml

- name: deploy
  plan:
  - get: code
    trigger: true
    passed: [build]
  - put: pws
    params: 
      manifest: code/manifest.yml
      path: code