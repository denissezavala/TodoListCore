platform: linux

image_resource:
  type: docker-image
  source:
      repository: microsoft/dotnet
      tag: 1.1.0-sdk-msbuild-rc4

inputs:
  - name: code

run:
  dir: code
  path: sh
  args:
  - -exc
  - |
    dotnet restore
    dotnet build
    dotnet test TodoList.Web.IntegrationTests/TodoList.Web.Tests.csproj
    dotnet test TodoList.Data.IntegrationTests/TodoList.Data.Tests.csproj