platform: linux

image_resource:
    type: docker-image
    source:
        repository: microsoft/dotnet
        tag: 1.0.3-sdk-msbuild-rc4

inputs:
    - name: code

outputs:
    - name: build

run:
    dir: code
    path: sh
    args:
    - -exc
    - |
      cd src/TodoListCore
      export NUGET_PACKAGES=../../packages
      dotnet restore
      dotnet build